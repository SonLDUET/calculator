<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./design.css" />
   
</head>
<body >
    <h1>This is my calculator</h1>
    <div id="khung">
        <input type="text" id="ketqua" value="0">
        <div class="clear_all" ></div>

        <div class="button_first" onclick="clickBtn(this)">CE</div>
        <div class="button" onclick="clickBtn(this)">&lt;</div>
        <div class="button" onclick="clickBtn(this)">%</div>
        <div class="button" onclick="clickBtn(this)">+</div>

        <div class="clear_all"></div>

        <div class="button_first" onclick="clickBtn(this)">7</div>
        <div class="button" onclick="clickBtn(this)">8</div>
        <div class="button" onclick="clickBtn(this)">9</div>
        <div class="button" onclick="clickBtn(this)">-</div>

        <div class="clear_all"></div>

        <div class="button_first" onclick="clickBtn(this)">4</div>
        <div class="button" onclick="clickBtn(this)">5</div>
        <div class="button" onclick="clickBtn(this)">6</div>
        <div class="button" onclick="clickBtn(this)">X</div>

        <div class="clear_all"></div>

        <div class="button_first" onclick="clickBtn(this)">1</div>
        <div class="button" onclick="clickBtn(this)">2</div>
        <div class="button" onclick="clickBtn(this)">3</div>
        <div class="button" onclick="clickBtn(this)">/</div>

        <div class="clear_all"></div>

        <div class="button_first" onclick="clickBtn(this)">0</div>
        <div class="button" onclick="clickBtn(this)">+/-</div>
        <div class="button" onclick="clickBtn(this)">.</div>
        <div class="button" onclick="clickBtn(this)">=</div>
    </div>

    
    <script type="text/javascript" src="./script.js"></script>


</body>
</html>
